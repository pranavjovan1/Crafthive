<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crafthive</title>

<!-- Minecraft Pixel Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Press Start 2P', cursive;
  background: url('https://i.ibb.co/fY3jgGHJ/minecraft-java-and-bedrock-edition.jpg') no-repeat center center/cover;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  backdrop-filter: brightness(0.8);
}
h1 {
  font-size: 28px;
  color: #00ff00;
  text-shadow: 3px 3px #000;
  margin-bottom: 10px;
}
p {
  margin: 0 0 30px 0;
  font-size: 10px;
  color: #ccc;
  text-shadow: 1px 1px #000;
}
button {
  background-color: #00ff00;
  border: none;
  padding: 12px 30px;
  font-family: 'Press Start 2P', cursive;
  color: #000;
  cursor: pointer;
  border-radius: 8px;
  box-shadow: 0 0 10px #00ff00;
  transition: all 0.2s;
}
button:hover {
  background-color: #009900;
  box-shadow: 0 0 20px #00ff00;
  transform: scale(1.05);
}

/* Popup styling */
.popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.85);
  justify-content: center;
  align-items: center;
  z-index: 10;
}
.popup-content {
  background: #111;
  border: 3px solid #00ff00;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 25px #00ff00;
  width: 280px;
  text-align: left;
  position: relative;
}
.popup-content h2 {
  font-size: 14px;
  text-align: center;
  color: #00ff00;
  margin-bottom: 20px;
}
.popup-content input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 2px solid #00ff00;
  border-radius: 6px;
  background: #000;
  color: #fff;
  font-family: 'Press Start 2P', cursive;
  font-size: 8px;
  box-sizing: border-box;
}
.popup-content button {
  width: 100%;
  margin-top: 10px;
}
.close {
  position: absolute;
  top: 8px; right: 10px;
  font-size: 16px;
  color: #00ff00;
  cursor: pointer;
}

/* Password box & toggle icon */
.input-box {
  position: relative;
  display: flex;
  align-items: center;
}
.input-box input {
  width: 100%;
  padding-right: 35px;
}
.toggle-password {
  position: absolute;
  right: 10px;
  cursor: pointer;
  user-select: none;
  font-size: 14px;
  color: #00ff00;
  transition: 0.2s;
}
.toggle-password:hover {
  transform: scale(1.1);
  color: #00cc00;
}
  body.popup-active {
  filter: blur(6px);
  pointer-events: none;
  user-select: none;
  }
</style>
</head>

<body>
<h1>Crafthive</h1>
<p>Welcome to Crafthive ‚Äî your Minecraft adventure starts here!</p>
<button onclick="openPopup('signup-popup')">Get Started</button>

<!-- Sign Up Popup -->
<div class="popup" id="signup-popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup('signup-popup')">&times;</span>
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" required>
    <div class="input-box">
      <input type="password" id="signup-password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword('signup-password', this)">üëÅÔ∏è</span>
    </div>
    <button onclick="signUp()">Sign Up</button>
    <p style="text-align:center;font-size:8px;margin-top:10px;">
      Already have an account? <a href="#" style="color:#00ff00;" onclick="switchPopup()">Sign In</a>
    </p>
  </div>
</div>

<!-- Sign In Popup -->
<div class="popup" id="signin-popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup('signin-popup')">&times;</span>
    <h2>Sign In</h2>
    <input type="text" id="signin-username" placeholder="Username" required>
    <div class="input-box">
      <input type="password" id="signin-password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword('signin-password', this)">üëÅÔ∏è</span>
    </div>
    <button onclick="signIn()">Sign In</button>
  </div>
</div>

<script>
function openPopup(id) {
  document.getElementById(id).style.display = "flex";
  document.body.classList.add('popup-active');
}

function closePopup(id) {
  document.getElementById(id).style.display = "none";
  document.body.classList.remove('popup-active');
}
function switchPopup() {
  closePopup('signup-popup');
  openPopup('signin-popup');
}
function togglePassword(id, el) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    el.textContent = "üôà";
  } else {
    input.type = "password";
    el.textContent = "üëÅÔ∏è";
  }
}
function signUp() {
  const user = document.getElementById("signup-username").value;
  const pass = document.getElementById("signup-password").value;
  if (user && pass) {
    localStorage.setItem(user, pass);
    alert("Account created! Now sign in.");
    closePopup('signup-popup');
    openPopup('signin-popup');
  } else {
    alert("Please enter a username and password.");
  }
}
function signIn() {
  const user = document.getElementById("signin-username").value;
  const pass = document.getElementById("signin-password").value;
  if (localStorage.getItem(user) === pass) {
    alert("Welcome back, " + user + "!");
    closePopup('signin-popup');
  } else {
    alert("Invalid username or password!");
  }
}
</script>
</body>
</html>
