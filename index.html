<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftHive | Free Minecraft Hosting</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Minecraft', sans-serif;
      background: url('https://i.postimg.cc/RNDz8BC1/bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      overflow: hidden;
    }

    header {
      font-size: 42px;
      color: #00ff00;
      background: linear-gradient(90deg, #00ff00, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 64px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      text-align: center;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      font-size: 22px;
      padding: 15px 35px;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ff00, #00ccff);
      color: #000;
      box-shadow: 0 0 20px #00ff00;
      transition: 0.3s;
    }

    a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px #00ccff;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #ccc;
      text-shadow: 1px 1px 4px #000;
    }

    @media (max-width: 600px) {
      h1 { font-size: 40px; }
      p { font-size: 16px; width: 80%; }
      a { font-size: 18px; padding: 12px 25px; }
    }
  </style>
</head>
<body>
  <header>CraftHive</header>
  <h1>Welcome to CraftHive</h1>
  <p>Join the next level of Minecraft server hosting — performance, freedom, and creativity. Build your world with CraftHive today!</p>
  <a href="#">Get Started</a>
  <footer>© 2025 CraftHive. All Rights Reserved.</footer>
</body>
</html>
