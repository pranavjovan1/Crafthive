<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CraftHive — Join the next level of Minecraft server hosting. Build, explore, and create with your friends in the ultimate world of freedom and creativity.">
  <title>CraftHive | Minecraft Server Hosting</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Press Start 2P', cursive;
      color: white;
      background: url('https://i.postimg.cc/RNDz8BC1/minecraft-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #00ff00;
      text-shadow: 3px 3px 0px #000;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 0.9rem;
      color: white;
      text-shadow: 2px 2px 0px #000;
      margin-bottom: 20px;
    }

    p {
      font-size: 0.65rem;
      color: #eee;
      text-shadow: 2px 2px 0px #000;
      margin: 0 auto 30px;
      max-width: 90%;
      line-height: 1.6;
    }

    /* Restored Minecraft style button */
    .btn {
      background: linear-gradient(90deg, #00ff00 0%, #00ccff 100%);
      color: black;
      padding: 15px 35px;
      border: 3px solid #000;
      border-radius: 10px;
      font-size: 0.8rem;
      cursor: pointer;
      text-shadow: 1px 1px #fff;
      box-shadow: 3px 3px 0px #000;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 4px 4px 0px #222;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.6rem;
      color: #ccc;
      text-shadow: 2px 2px 0px #000;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #000;
      border: 2px solid #00ff00;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ff00;
      width: 90%;
      max-width: 380px;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      color: #00ff00;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .tab {
      padding: 10px;
      border: 1px solid #00ff00;
      cursor: pointer;
      background-color: #000;
      color: white;
      transition: 0.2s;
      width: 45%;
      font-size: 0.6rem;
    }

    .tab.active {
      background-color: #00ff00;
      color: black;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #00ff00;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem;
    }

    input::placeholder {color: #888;}

    .form-btn {
      width: 90%;
      padding: 12px;
      background-color: #00ff00;
      border: none;
      cursor: pointer;
      font-size: 0.7rem;
      margin-top: 10px;
      color: black;
      transition: 0.2s;
    }

    .form-btn:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>

  <main>
    <h1>CRAFTHIVE</h1>
    <h2>Welcome to CraftHive!</h2>
    <p>Join the next level of Minecraft server hosting — performance, freedom, and creativity. Build your world with CraftHive today!</p>
    <button class="btn" id="openModal">GET STARTED</button>
  </main>

  <footer>© 2025 CraftHive. All Rights Reserved.</footer>

  <!-- Modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>WELCOME!</h2>

      <div class="tabs">
        <div class="tab active" id="signupTab">SIGN UP</div>
        <div class="tab" id="signinTab">SIGN IN</div>
      </div>

      <form id="signupForm">
        <input id="su-name" type="text" placeholder="Name" required>
        <input id="su-email" type="email" placeholder="Email" required>
        <input id="su-password" type="password" placeholder="Password" required>
        <button type="submit" class="form-btn">SIGN UP</button>
      </form>

      <form id="signinForm" style="display:none;">
        <input id="si-username" type="text" placeholder="Username or Email" required>
        <input id="si-password" type="password" placeholder="Password" required>
        <button type="submit" class="form-btn">SIGN IN</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('authModal');
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const signupTab = document.getElementById('signupTab');
    const signinTab = document.getElementById('signinTab');
    const signupForm = document.getElementById('signupForm');
    const signinForm = document.getElementById('signinForm');

    openModal.onclick = () => modal.style.display = 'flex';
    closeModal.onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

    signupTab.onclick = () => {
      signupTab.classList.add('active');
      signinTab.classList.remove('active');
      signupForm.style.display = 'block';
      signinForm.style.display = 'none';
    };

    signinTab.onclick = () => {
      signinTab.classList.add('active');
      signupTab.classList.remove('active');
      signinForm.style.display = 'block';
      signupForm.style.display = 'none';
    };
  </script>

</body>
</html>
