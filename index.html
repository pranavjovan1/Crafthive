<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crafthive</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Press Start 2P', cursive;
  background: url('https://i.postimg.cc/RNDz8BC1/bg.jpg') no-repeat center center/cover;
  height: 100vh;
  color: #00ff00;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}
h1 {
  font-size: 20px;
  text-shadow: 2px 2px 0 #000;
  margin-top: 20px;
}
h2 {
  font-size: 14px;
  margin: 15px 0;
  text-shadow: 2px 2px 0 #000;
}
button {
  background: #00ff00;
  border: none;
  padding: 12px 25px;
  font-family: 'Press Start 2P', cursive;
  cursor: pointer;
  border-radius: 6px;
  margin-top: 15px;
  transition: 0.2s;
}
button:hover {
  background: #0f0;
  transform: scale(1.05);
}
.modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.9);
  border: 3px solid #00ff00;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  color: white;
  box-shadow: 0 0 25px #00ff00;
}
.tab-container {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}
.tab {
  width: 48%;
  padding: 12px 4px;
  cursor: pointer;
  background: #222;
  color: #00ff00;
  border: 2px solid #00ff00;
  font-size: 10px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.tab.active {
  background: #00ff00;
  color: #000;
}
form {
  display: none;
  flex-direction: column;
  align-items: center;
}
form.active {
  display: flex;
}
input {
  margin: 8px 0;
  padding: 8px;
  width: 80%;
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  border: 2px solid #00ff00;
  border-radius: 4px;
  background: #111;
  color: #0f0;
}
.close {
  background: #f00;
  color: white;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  margin-top: 10px;
  font-family: 'Press Start 2P', cursive;
}
.close:hover {
  background: #c00;
}
</style>
</head>
<body>
<h1>Crafthive</h1>
<h2>Welcome to Crafthive</h2>
<button id="getStarted">Get Started</button>

<div id="modal" class="modal">
  <div class="tab-container">
    <div id="signinTab" class="tab active">Sign In</div>
    <div id="signupTab" class="tab">Sign Up</div>
  </div>

  <form id="signinForm" class="active">
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>

  <form id="signupForm">
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <button class="close">Close</button>
</div>

<script>
const getStarted = document.getElementById('getStarted');
const modal = document.getElementById('modal');
const closeBtn = document.querySelector('.close');
const signinTab = document.getElementById('signinTab');
const signupTab = document.getElementById('signupTab');
const signinForm = document.getElementById('signinForm');
const signupForm = document.getElementById('signupForm');

getStarted.onclick = () => modal.style.display = 'block';
closeBtn.onclick = () => modal.style.display = 'none';

signinTab.onclick = () => {
  signinTab.classList.add('active');
  signupTab.classList.remove('active');
  signinForm.classList.add('active');
  signupForm.classList.remove('active');
};

signupTab.onclick = () => {
  signupTab.classList.add('active');
  signinTab.classList.remove('active');
  signupForm.classList.add('active');
  signinForm.classList.remove('active');
};
</script>
</body>
</html>
