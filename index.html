<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftHive | Free Minecraft Hosting</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Minecraft', sans-serif;
      background: url('https://i.postimg.cc/RNDz8BC1/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      text-shadow: 3px 3px 0 #000;
    }

    header {
      width: 100%;
      text-align: center;
      font-size: 3rem;
      margin-top: 30px;
      color: #00ff88;
      letter-spacing: 3px;
      text-shadow: 4px 4px 0 #003300, 8px 8px 0 #001100;
    }

    main {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3.5rem;
      color: #fff;
      margin-bottom: 15px;
      text-shadow: 4px 4px 0 #000, 8px 8px 0 #333;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.6;
      color: #f2f2f2;
      text-shadow: 2px 2px 4px #000;
    }

    a {
      display: inline-block;
      font-size: 1.2rem;
      padding: 15px 50px;
      border: 3px solid #000;
      border-radius: 4px;
      background: linear-gradient(180deg, #00ff00 0%, #009900 100%);
      color: #000;
      box-shadow: 0 5px 0 #003300;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }

    a:hover {
      transform: translateY(2px);
      box-shadow: 0 3px 0 #001a00;
      background: linear-gradient(180deg, #33ff33 0%, #00b300 100%);
    }

    footer {
      margin-bottom: 15px;
      font-size: 0.8rem;
      color: #ddd;
      text-shadow: 2px 2px 4px #000;
    }

    @media (max-width: 600px) {
      header { font-size: 2.2rem; }
      h1 { font-size: 2.5rem; }
      p { font-size: 1rem; width: 90%; }
      a { font-size: 1rem; padding: 12px 30px; }
    }
  </style>
</head>
<body>
  <header>CraftHive</header>

  <main>
    <h1>Welcome to CraftHive</h1>
    <p>Join the next level of Minecraft server hosting — performance, freedom, and creativity. Build your world with CraftHive today!</p>
    <a href="#">Get Started</a>
  </main>

  <footer>© 2025 CraftHive. All Rights Reserved.</footer>
</body>
</html>
