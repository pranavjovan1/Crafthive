<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftHive</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:url('https://i.ibb.co/fY3jgGHJ/minecraft-java-and-bedrock-edition.jpg') no-repeat center center fixed;
      background-size:cover;
      font-family:'Press Start 2P',cursive;
      color:white;
      text-align:center;
    }
    h1{font-size:24px;text-shadow:3px 3px 6px #00FF00,0 0 6px #00FF00;margin-top:40px}
    p{font-size:12px;margin:10px 0 20px 0;text-shadow:2px 2px 4px #000}
    button{
      background-color:#00ff00;
      border:2px solid #00ff00;
      padding:10px 18px;
      font-family:'Press Start 2P',cursive;
      font-size:10px;
      border-radius:8px;
      cursor:pointer;
      text-shadow:2px 2px 4px #000;
      box-shadow:3px 3px 6px #000;
      transition:0.2s;
    }
    button:hover{background-color:#00cc00;transform:scale(1.05)}
    .popup{
      display:none;
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:rgba(0,0,0,0.7);
      justify-content:center;
      align-items:center;
    }
    .popup-content{
      background:#111;
      padding:25px;
      border-radius:10px;
      box-shadow:3px 3px 10px #00ff00;
      border:2px solid #00ff00;
    }
    .close{
      color:white;
      float:right;
      font-size:20px;
      cursor:pointer;
      text-shadow:2px 2px 4px #000;
    }
    .close:hover{color:red}
    #signinPopup input,#signupPopup input{
      background-color:#111;
      font-family:'Press Start 2P',cursive;
      font-size:0.7rem;
      color:#fff;
      text-align:center;
      border:2px solid #00FF00;
      border-radius:8px;
      padding:10px;
      margin:10px 0;
      margin-bottom:12px;
      text-shadow:2px 2px 4px #000;
      width:100%;
    }
    #sendCodeBtn {
      background-color: #00cc00;
      border: 2px solid #00ff00;
      color: #000;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 3px 3px 8px #000;
      text-transform: uppercase;
      width: 100%;
      transition: 0.25s ease;
    }
    #sendCodeBtn:hover {
      background-color: #009900;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>‚öíÔ∏èCraftHive‚öíÔ∏è</h1>
  <p>Welcome to CraftHive ‚Äî the gateway to your Minecraft world</p>
  <button onclick="openPopup('signupPopup')">Get Started</button>

  <!-- Sign In Popup -->
  <div id="signinPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('signinPopup')">&times;</span>
      <h2>Sign In</h2>
      <form id="signinForm" onsubmit="return loginUser(event);">
  <input type="email" id="signinEmail" placeholder="Email" required>
  <input type="password" id="signinPassword" placeholder="Password" required>
  <button type="submit">Sign In</button>
      </form>
      <p>New Here? <a href="#" onclick="switchPopup('signinPopup','signupPopup')">Sign Up</a></p>
    </div>
  </div>

  <!-- Sign Up Popup -->
  <div id="signupPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('signupPopup')">&times;</span>
      <h2>Sign Up</h2>
     <form id="signupForm" onsubmit="return completeSignup(event);">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <button type="button" id="sendCodeBtn" onclick="sendVerificationCode()">Send Verification Code</button>
        <input type="text" id="verificationCode" placeholder="Enter Verification Code" style="display:none;">
        <input type="password" id="signupPassword" placeholder="Password" style="display:none;">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display:none;">
        <button type="submit" id="signupBtn" style="display:none;">Sign Up</button>
      </form>
      <p>Already a user? <a href="#" onclick="switchPopup('signupPopup','signinPopup')">Sign In</a></p>
    </div>
  </div>

  <!-- Firebase & other scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDi2Gc1oJeBJBakMH1rbFOCkENf7pzDYsM",
      authDomain: "crafthive-auth.firebaseapp.com",
      projectId: "crafthive-auth",
      storageBucket: "crafthive-auth.appspot.com",
      messagingSenderId: "890742719601",
      appId: "1:890742719601:web:f67eb41a8ce1015fc947d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function completeSignup(event) {
  if (event) event.preventDefault();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const username = document.getElementById("signupUsername").value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert(`üéâ Account created for ${username}`);
        showWelcome(username);
      } catch (error) {
        alert("‚ùå Signup failed: " + error.message);
      }
    }

    async function loginUser(event) {
  if (event) event.preventDefault(); // stop default submit
  const email = document.getElementById("signinEmail").value.trim();
  const password = document.getElementById("signinPassword").value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;
    alert("‚úÖ Login successful!");
    showWelcome(user.email || email);
  } catch (error) {
    alert("‚ùå Login failed: " + error.message);
  }
  return false; // extra safety
    }

    async function logoutUser() {
      await signOut(auth);
      alert("üëã Logged out successfully!");
      location.reload();
    }

    function showWelcome(username) {
  document.body.innerHTML = `
    <div id="dashboard">
      <h1>‚öíÔ∏èCraftHive‚öíÔ∏è</h1>
      <p>Welcome, <span style="color:#00ff00">${username}</span>!</p>

      <div id="menu">
        <button class="menu-btn" onclick="joinServer()">Join Server</button>
        <button class="menu-btn" onclick="openProfile()">Profile</button>
        <button class="menu-btn" onclick="openSettings()">Settings</button>
        <button class="menu-btn" id="logoutBtn">Logout</button>
      </div>
    </div>
  `;

  // keep background and styling
  document.body.style.background = "url('https://i.ibb.co/fY3jgGHJ/minecraft-java-and-bedrock-edition.jpg') no-repeat center center fixed";
  document.body.style.backgroundSize = "cover";
  document.body.style.fontFamily = "'Press Start 2P', cursive";
  document.body.style.color = "white";
  document.body.style.textAlign = "center";
  document.body.style.paddingTop = "80px";

  // Add button styles
  const style = document.createElement('style');
  style.innerHTML = `
    .menu-btn {
      background-color: #00ff00;
      border: 2px solid #00ff00;
      color: #000;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      text-shadow: 2px 2px 4px #000;
      box-shadow: 3px 3px 6px #000;
      transition: 0.2s;
    }
    .menu-btn:hover {
      background-color: #00cc00;
      transform: scale(1.05);
    }
  `;
  document.head.appendChild(style);

  document.getElementById("logoutBtn").addEventListener("click", logoutUser);
}
// === Temporary verification + reveal password fields ===
let generatedCode = "";

function sendVerificationCode() {
  const email = document.getElementById("signupEmail").value.trim();
  if (!email) {
    alert("üìß Please enter your email first!");
    return;
  }

  // Generate a random 6-digit code
  generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
  alert(`‚úÖ Verification code sent to ${email}\n(For testing, code: ${generatedCode})`);

  // Reveal the hidden fields
  document.getElementById("verificationCode").style.display = "block";
  document.getElementById("signupPassword").style.display = "block";
  document.getElementById("confirmPassword").style.display = "block";
  document.getElementById("signupBtn").style.display = "block";
    }


</script>  <!-- closes the module script -->
