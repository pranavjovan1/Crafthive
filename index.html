<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CraftHive | Free Minecraft Hosting</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Minecraft', sans-serif;
      background: url('https://i.postimg.cc/RNDz8BC1/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      text-shadow: 3px 3px 0 #000;
    }

    header {
      width: 100%;
      text-align: center;
      font-size: 2.3rem;
      margin-top: 20px;
      color: #00ff88;
      letter-spacing: 2px;
      text-shadow: 3px 3px 0 #003300, 5px 5px 0 #001100;
    }

    main {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 10px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    p {
      font-size: 0.9rem;
      max-width: 90%;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    button {
      font-family: 'Minecraft', sans-serif;
      font-size: 0.9rem;
      padding: 10px 25px;
      background: linear-gradient(180deg, #00ff00 0%, #009900 100%);
      border: 2px solid #000;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 3px 0 #003300;
      transition: all 0.15s ease;
      text-shadow: none;
    }

    button:hover {
      transform: translateY(2px);
      background: linear-gradient(180deg, #33ff33 0%, #00b300 100%);
      box-shadow: 0 2px 0 #001a00;
    }

    footer {
      margin-bottom: 10px;
      font-size: 0.75rem;
      color: #ccc;
      text-shadow: 2px 2px 4px #000;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .modal-content {
      background: rgba(10, 10, 10, 0.95);
      border: 3px solid #00ff88;
      box-shadow: 0 0 20px #00ff88;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 22px;
      color: #00ff88;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
      margin-top: 5px;
    }

    .tab-btn {
      flex: 1;
      background: #111;
      color: #00ff88;
      border: 2px solid #00ff88;
      padding: 5px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .tab-btn.active {
      background: #00ff88;
      color: #000;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    input {
      display: block;
      width: 90%;
      margin: 8px auto;
      padding: 8px;
      border: 2px solid #00ff88;
      border-radius: 4px;
      background: #111;
      color: #fff;
      font-family: 'Minecraft', sans-serif;
      font-size: 0.8rem;
    }

    .submit-btn {
      width: 100%;
      padding: 8px;
      background: linear-gradient(180deg, #00ff00 0%, #009900 100%);
      border: 2px solid #000;
      cursor: pointer;
      font-family: 'Minecraft', sans-serif;
      font-size: 0.9rem;
      color: #000;
    }

    @media (max-width: 600px) {
      header { font-size: 1.8rem; }
      h1 { font-size: 1.5rem; }
      p { font-size: 0.8rem; }
      button { font-size: 0.8rem; padding: 8px 18px; }
      .modal-content { width: 90%; }
    }
  </style>
</head>
<body>
  <header>CraftHive</header>

  <main>
    <h1>Welcome to CraftHive</h1>
    <p>Join the next level of Minecraft server hosting — performance, freedom, and creativity. Build your world with CraftHive today!</p>
    <button id="getStarted">Get Started</button>
  </main>

  <footer>© 2025 CraftHive. All Rights Reserved.</footer>

  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 style="color:#00ff88;">WELCOME!</h2>
      <div class="tabs">
        <div class="tab-btn active" id="signInTab">SIGN IN</div>
        <div class="tab-btn" id="signUpTab">SIGN UP</div>
      </div>

      <div id="signInContent" class="tab-content active">
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <button class="submit-btn">SIGN IN</button>
      </div>

      <div id="signUpContent" class="tab-content">
        <input type="text" placeholder="Username" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button class="submit-btn">SIGN UP</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("authModal");
    const openBtn = document.getElementById("getStarted");
    const closeBtn = document.getElementById("closeModal");
    const signInTab = document.getElementById("signInTab");
    const signUpTab = document.getElementById("signUpTab");
    const signInContent = document.getElementById("signInContent");
    const signUpContent = document.getElementById("signUpContent");

    openBtn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    signInTab.onclick = () => {
      signInTab.classList.add("active");
      signUpTab.classList.remove("active");
      signInContent.classList.add("active");
      signUpContent.classList.remove("active");
    };

    signUpTab.onclick = () => {
      signUpTab.classList.add("active");
      signInTab.classList.remove("active");
      signUpContent.classList.add("active");
      signInContent.classList.remove("active");
    };
  </script>
</body>
</html>
