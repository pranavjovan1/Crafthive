</head>
<body>
  <h1>‚öíÔ∏èCraftHive‚öíÔ∏è</h1>
  <p>Welcome to CraftHive ‚Äî the gateway to your Minecraft world</p>
  <button onclick="openPopup('signupPopup')">Get Started</button>

  <!-- Sign In Popup -->
  <div id="signinPopup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup('signinPopup')">&times;</span>
    <h2>Sign In</h2>
    <form id="signinForm" onsubmit="return loginUser();">
      <input type="text" id="signinUsername" placeholder="Username" required>
      <input type="password" id="signinPassword" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p>New Here? <a href="#" onclick="switchPopup('signinPopup','signupPopup')">Sign Up</a></p>
  </div>
</div>
  <!-- Sign Up Popup -->
<div id="signupPopup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup('signupPopup')">&times;</span>
    <h2>Sign Up</h2>

    <!-- Added form wrapper -->
    <form id="signupForm" onsubmit="completeSignup(); return false;">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <button type="button" id="sendCodeBtn" onclick="sendVerificationCode()">Send Verification Code</button>
      <input type="text" id="verificationCode" placeholder="Enter Verification Code" style="display:none;">
      <input type="password" id="signupPassword" placeholder="Password" style="display:none;">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display:none;">
      <button type="submit" id="signupBtn" style="display:none;">Sign Up</button>
    </form>

    <p>Already a user? <a href="#" onclick="switchPopup('signupPopup','signinPopup')">Sign In</a></p>
  </div>
</div>

  <script>

    function openPopup(id){document.getElementById(id).style.display="flex";}
    function closePopup(id){document.getElementById(id).style.display="none";}
    function switchPopup(hideId,showId){closePopup(hideId);openPopup(showId);}

    let generatedCode = "";

    // ‚úÖ Updated: Real EmailJS code (replace values below)
    function sendVerificationCode(){
      const email = document.getElementById("signupEmail").value;
      if(!email){alert("Please enter your email first!");return;}

      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();

      const templateParams = {
        user_email: email,
        verification_code: generatedCode
      };

      emailjs.send("service_c903x9m", "template_0iq58d6", templateParams)
        .then(() => {
          alert("Verification code sent to " + email);
          document.getElementById("verificationCode").style.display = "block";
          document.getElementById("sendCodeBtn").disabled = true;
        })
        .catch((error) => {
          console.error("Email sending failed:", error);
          alert("Failed to send verification code. Please check EmailJS setup.");
        });
    }

    document.getElementById("verificationCode").addEventListener("input", function() {
      const enteredCode = this.value.trim();
      if (enteredCode === generatedCode) {
        alert("Email verified successfully!");
        document.getElementById("signupPassword").style.display = "block";
        document.getElementById("confirmPassword").style.display = "block";
        document.getElementById("signupBtn").style.display = "block";
      }
    });
  </script>

  <!-- ‚úÖ Added Step 5: EmailJS SDK setup -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>

      emailjs.init("9TQ4B7r0yFmwzWEEj"); // üîπ Replace with your EmailJS Public Key
    })();
    function completeSignup() {
  const username = document.getElementById("signupUsername").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  // ‚úÖ Save user data locally
  const user = { username, email, password };
  localStorage.setItem("user", JSON.stringify(user));
  localStorage.setItem("isLoggedIn", "true");

  alert("üéâ Account created! You are now logged in.");
  closePopup('signupPopup');
  showWelcome(username);
}

function showWelcome(username) {
  // Clear popups if any open
  document.body.innerHTML = `
    <div id="dashboard">
      <h1>‚öíÔ∏èCraftHive‚öíÔ∏è</h1>
      <p>Welcome, <span style="color:#00ff00">${username}</span>!</p>

      <div id="menu">
        <button class="menu-btn" onclick="joinServer()">Join Server</button>
        <button class="menu-btn" onclick="openProfile()">Profile</button>
        <button class="menu-btn" onclick="openSettings()">Settings</button>
        <button class="menu-btn" id="logoutBtn">Logout</button>
      </div>
    </div>
  `;

  // Keep same background and font style
  document.body.style.background = "url('https://i.ibb.co/fY3jgGHJ/minecraft-java-and-bedrock-edition.jpg') no-repeat center center fixed";
  document.body.style.backgroundSize = "cover";
  document.body.style.fontFamily = "'Press Start 2P', cursive";
  document.body.style.color = "white";
  document.body.style.textAlign = "center";
  document.body.style.paddingTop = "80px";

  // Style menu buttons
  const style = document.createElement('style');
  style.innerHTML = `
    .menu-btn {
      background-color: #00ff00;
      border: 2px solid #00ff00;
      color: #000;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      text-shadow: 2px 2px 4px #000;
      box-shadow: 3px 3px 6px #000;
      transition: 0.2s;
    }
    .menu-btn:hover {
      background-color: #00cc00;
      transform: scale(1.05);
    }
  `;
  document.head.appendChild(style);

  // Hook logout button
  document.getElementById("logoutBtn").addEventListener("click", logoutUser);
}

function joinServer() {
  alert("üïπÔ∏è Coming Soon: Connect to CraftHive Minecraft Server!");
}

function openProfile() {
  alert("üë§ Profile section coming soon!");
}

function openSettings() {
  alert("‚öôÔ∏è Settings section coming soon!");
    }

function logoutUser() {
  localStorage.removeItem("isLoggedIn");
  location.reload(); // refresh back to original homepage
}

function loginUser() {
  const username = document.getElementById("signinUsername").value.trim();
  const password = document.getElementById("signinPassword").value;

  const savedUser = JSON.parse(localStorage.getItem("user"));

  if (!savedUser) {
    alert("No user found! Please sign up first.");
    return false;
  }

  if (username === savedUser.username && password === savedUser.password) {
    alert("‚úÖ Login successful!");
    localStorage.setItem("isLoggedIn", "true");
    closePopup('signinPopup');
    showWelcome(savedUser.username);
  } else {
    alert("‚ùå Invalid username or password!");
  }

  return false; // prevent form reload
    }
    window.onload = () => {
  const isLoggedIn = localStorage.getItem("isLoggedIn");
  const user = JSON.parse(localStorage.getItem("user"));
  if (isLoggedIn && user) {
    showWelcome(user.username);
  }
};
  </script>
