<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crafthive</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://i.ibb.co/fY3jgGHJ/minecraft-java-and-bedrock-edition.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      cursor: url('https://cur.cursors-4u.net/games/gam-2/gam150.cur'), auto;
    }

    h1 {
      font-size: 24px;
      text-shadow: 3px 3px 6px #00FF00, 0 0 6px #00FF00;
      margin-top: 40px;
    }

    p {
      font-size: 12px;
      margin: 10px 0 20px 0;
      text-shadow: 2px 2px 4px #000;
    }

    button {
      background-color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px 18px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 2px 2px 4px #000;
      box-shadow: 3px 3px 6px #000;
      transition: 0.2s;
    }

    button:hover {
      background-color: #00cc00;
      transform: scale(1.05);
    }

    /* Popup Style */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #111;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 3px 3px 10px #00ff00;
      border: 2px solid #00ff00;
    }

    .close {
      color: white;
      float: right;
      font-size: 20px;
      cursor: pointer;
      text-shadow: 2px 2px 4px #000;
    }

    .close:hover {
      color: red;
    }

    a:hover {
      color: #00ff00;
      text-decoration: underline;
    }

    /* ✅ Final fixed input + button styles */
    #signupPopup input {
      background-color: #111 !important;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      color: #fff;
      text-align: center;
      border: 2px solid #00FF00;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      text-shadow: 2px 2px 4px #000;
      width: 100%;
    }

    #signupPopup button {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      text-shadow: 2px 2px 4px #000;
    }

    #signinPopup input {
      background-color: #111 !important;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      color: #fff;
      text-align: center;
      border: 2px solid #00FF00;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      text-shadow: 2px 2px 4px #000;
      width: 100%;
    }

  </style>
</head>
<body>
  <h1>⚒️CraftMine⚒️</h1>
  <p>Welcome to CraftMine — the gateway to your Minecraft world</p>
  <button onclick="openPopup('signupPopup')">Press Start</button>

  <!-- Sign In Popup -->
  <div id="signinPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('signinPopup')">&times;</span>
      <h2>Sign In</h2>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p>New Here? <a href="#" onclick="switchPopup('signinPopup','signupPopup')">Sign Up</a></p>
    </div>
  </div>

  <!-- Sign Up Popup -->
  <div id="signupPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('signupPopup')">&times;</span>
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username" required />
      <input type="email" id="emailInput" placeholder="Email" required />
      <button type="button" id="sendCodeBtn" onclick="sendVerificationCode()">Send Verification Code</button>
      <input type="text" id="verificationInput" placeholder="Enter Verification Code" required />
      <input type="password" id="passwordInput" placeholder="Password" required />
      <input type="password" id="confirmPasswordInput" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <p>Already a user? <a href="#" onclick="switchPopup('signupPopup','signinPopup')">Sign In</a></p>
    </div>
  </div>

  <script>
    function openPopup(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closePopup(id) {
      document.getElementById(id).style.display = "none";
    }
    function switchPopup(hideId, showId) {
      closePopup(hideId);
      openPopup(showId);
    }

    function sendVerificationCode() {
      const email = document.getElementById("emailInput").value;
      if (!email) {
        alert("Please enter your email first!");
        return;
      }
      alert(`Verification code sent to ${email}`);
    }
  </script>
</body>
        </html>
