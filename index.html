<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftHive | Free Minecraft Hosting</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Minecraft', sans-serif;
      background: url('https://i.postimg.cc/RNDz8BC1/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      text-shadow: 3px 3px 0 #000;
    }

    header {
      width: 100%;
      text-align: center;
      font-size: 3rem;
      margin-top: 30px;
      color: #00ff88;
      letter-spacing: 3px;
      text-shadow: 4px 4px 0 #003300, 8px 8px 0 #001100;
    }

    main {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3.5rem;
      color: #fff;
      margin-bottom: 15px;
      text-shadow: 4px 4px 0 #000, 8px 8px 0 #333;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.6;
      color: #f2f2f2;
      text-shadow: 2px 2px 4px #000;
    }

    a {
      display: inline-block;
      font-size: 1.2rem;
      padding: 15px 50px;
      border: 3px solid #000;
      border-radius: 4px;
      background: linear-gradient(180deg, #00ff00 0%, #009900 100%);
      color: #000;
      box-shadow: 0 5px 0 #003300;
      transition: all 0.2s ease;
      text-transform: uppercase;
      cursor: pointer;
    }

    a:hover {
      transform: translateY(2px);
      box-shadow: 0 3px 0 #001a00;
      background: linear-gradient(180deg, #33ff33 0%, #00b300 100%);
    }

    footer {
      margin-bottom: 15px;
      font-size: 0.8rem;
      color: #ddd;
      text-shadow: 2px 2px 4px #000;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: rgba(10, 10, 10, 0.95);
      border: 3px solid #00ff88;
      box-shadow: 0 0 25px #00ff88;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      position: relative;
    }

    .modal-content h2 {
      color: #00ff88;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .tab-btn {
      flex: 1;
      background: #111;
      color: #00ff88;
      border: 2px solid #00ff88;
      padding: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .tab-btn.active {
      background: #00ff88;
      color: #000;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: 2px solid #00ff88;
      border-radius: 4px;
      background: #111;
      color: #fff;
      font-family: 'Minecraft', sans-serif;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: linear-gradient(180deg, #00ff00 0%, #009900 100%);
      border: 2px solid #000;
      font-family: 'Minecraft', sans-serif;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 5px 0 #003300;
    }

    button:hover {
      background: linear-gradient(180deg, #33ff33 0%, #00b300 100%);
      transform: translateY(2px);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      color: #00ff88;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header { font-size: 2.2rem; }
      h1 { font-size: 2.5rem; }
      p { font-size: 1rem; width: 90%; }
      a { font-size: 1rem; padding: 12px 30px; }
    }
  </style>
</head>
<body>
  <header>CraftHive</header>

  <main>
    <h1>Welcome to CraftHive</h1>
    <p>Join the next level of Minecraft server hosting — performance, freedom, and creativity. Build your world with CraftHive today!</p>
    <a id="openModal">Get Started</a>
  </main>

  <footer>© 2025 CraftHive. All Rights Reserved.</footer>

  <!-- Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Welcome!</h2>

      <div class="tabs">
        <div class="tab-btn active" id="signInTab">Sign In</div>
        <div class="tab-btn" id="signUpTab">Sign Up</div>
      </div>

      <div id="signInContent" class="tab-content active">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Sign In</button>
      </div>

      <div id="signUpContent" class="tab-content">
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("authModal");
    const openModal = document.getElementById("openModal");
    const closeModal = document.getElementById("closeModal");
    const signInTab = document.getElementById("signInTab");
    const signUpTab = document.getElementById("signUpTab");
    const signInContent = document.getElementById("signInContent");
    const signUpContent = document.getElementById("signUpContent");

    openModal.onclick = () => modal.style.display = "flex";
    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    signInTab.onclick = () => {
      signInTab.classList.add("active");
      signUpTab.classList.remove("active");
      signInContent.classList.add("active");
      signUpContent.classList.remove("active");
    };

    signUpTab.onclick = () => {
      signUpTab.classList.add("active");
      signInTab.classList.remove("active");
      signUpContent.classList.add("active");
      signInContent.classList.remove("active");
    };
  </script>
</body>
</html>
