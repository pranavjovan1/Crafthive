<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CraftHive</title>

  <!-- Old pixel font (Retro Gaming Style) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background: url('https://i.ibb.co/fY3jgGHJ/minecraft-java-and-bedrock-edition.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .content {
      margin-top: 25vh;
      text-shadow: 3px 3px 8px #000;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ff90;
      text-shadow: 3px 3px 8px #000000, 0 0 10px #00ff90;
    }

    p {
      font-size: 1rem;
      margin: 20px 0;
      color: #ffffff;
      text-shadow: 2px 2px 6px #000;
    }

    button {
      background-color: #00b300;
      border: 3px solid #003300;
      color: white;
      padding: 15px 30px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s;
      box-shadow: 2px 2px 6px #000;
      text-shadow: 2px 2px 4px #000;
    }

    button:hover {
      background-color: #009900;
      transform: scale(1.05);
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      width: 340px;
      text-align: center;
      border: 2px solid #00ff90;
    }

    .popup-content input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #00ff90;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      text-align: center;
      text-shadow: 2px 2px 4px #000;
    }

    .close {
      color: white;
      float: right;
      font-size: 24px;
      cursor: pointer;
      text-shadow: 2px 2px 4px #000;
    }

    .close:hover {
      color: red;
    }

    a {
      color: #00ffcc;
      cursor: pointer;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>CraftHive</h1>
    <p>Welcome to CraftHive â€” the gateway to your Minecraft world!</p>
    <button onclick="openPopup('signupPopup')">Get Started</button>
  </div>

  <!-- Sign In Popup -->
  <div id="signinPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('signinPopup')">&times;</span>
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a onclick="switchToSignUp()">Sign Up</a></p>
    </div>
  </div>

  <!-- Sign Up Popup -->
  <div id="signupPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('signupPopup')">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="return false;">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <button type="button" id="sendCodeBtn" onclick="sendVerificationCode()">Send Verification Code</button>

        <div id="verificationSection" style="display:none;">
          <input type="text" id="verificationCode" placeholder="Enter Verification Code" required>
          <button type="button" onclick="verifyCode()">Verify</button>
        </div>

        <div id="passwordSection" style="display:none;">
          <input type="password" id="signupPassword" placeholder="Password" required>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <button type="submit" id="signupBtn" style="display:none;" onclick="completeSignup()">Sign Up</button>
      </form>
      <p>Already have an account? <a onclick="switchToSignIn()">Sign In</a></p>
    </div>
  </div>

  <script>
    function openPopup(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closePopup(id) {
      document.getElementById(id).style.display = "none";
    }

    function switchToSignUp() {
      closePopup('signinPopup');
      openPopup('signupPopup');
    }

    function switchToSignIn() {
      closePopup('signupPopup');
      openPopup('signinPopup');
    }

    // Signup verification demo
    let generatedCode = "";

    function sendVerificationCode() {
      const email = document.getElementById("signupEmail").value;
      if (!email) {
        alert("Please enter your email first!");
        return;
      }

      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
      alert("Verification code sent to " + email + " (Demo: " + generatedCode + ")");
      document.getElementById("verificationSection").style.display = "block";
      document.getElementById("sendCodeBtn").disabled = true;
    }

    function verifyCode() {
      const enteredCode = document.getElementById("verificationCode").value;
      if (enteredCode === generatedCode) {
        alert("Email verified successfully!");
        document.getElementById("passwordSection").style.display = "block";
        document.getElementById("signupBtn").style.display = "block";
        document.getElementById("verificationSection").style.display = "none";
      } else {
        alert("Invalid verification code! Please try again.");
      }
    }

    function completeSignup() {
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      alert("Account created successfully! You can now sign in.");
      closePopup("signupPopup");
    }
  </script>
</body>
</html>
