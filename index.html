<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CraftHive</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Press Start 2P', cursive;
  background-image: url('https://i.postimg.cc/RNDz8BC1/minecraft-bg.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  color: #fff;
  text-align: center;
}

.overlay {
  background: rgba(0,0,0,0.5);
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
}

h1 {
  margin: 20px;
  color: #00ff00;
  text-shadow: 2px 2px #000;
  font-size: 24px;
}

h2 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #ffffff;
  text-shadow: 2px 2px #000;
  font-size: 16px;
}

button {
  background: #00ff00;
  color: #000;
  border: 2px solid #000;
  padding: 10px 20px;
  margin-top: 20px;
  font-family: 'Press Start 2P', cursive;
  cursor: pointer;
  transition: all 0.3s;
}

button:hover {
  background: #00cc00;
  transform: scale(1.05);
}

.modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.9);
  border: 3px solid #00ff00;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  color: white;
}

.modal.active {
  display: block;
}

.tabs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.tab {
  width: 48%;
  padding: 10px;
  cursor: pointer;
  background: #222;
  color: #00ff00;
  border: 2px solid #00ff00;
}

.tab.active {
  background: #00ff00;
  color: #000;
}

form {
  display: none;
  flex-direction: column;
  align-items: center;
}

form.active {
  display: flex;
}

input {
  margin: 8px 0;
  padding: 8px;
  width: 80%;
  border: 2px solid #00ff00;
  background: #111;
  color: white;
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
}

.submit-btn {
  background: #00ff00;
  color: black;
  border: 2px solid black;
  margin-top: 10px;
  padding: 8px;
}

.submit-btn:hover {
  background: #00cc00;
}

.close-btn {
  background: red;
  border: 2px solid black;
  color: white;
  padding: 5px 10px;
  margin-top: 15px;
  cursor: pointer;
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
}
</style>
</head>
<body>
<div class="overlay"></div>
<h1>CRAFTHIVE</h1>
<h2>Welcome to CraftHive</h2>
<button id="getStarted">GET STARTED</button>

<div class="modal" id="authModal">
  <div class="tabs">
    <div class="tab active" id="signInTab">SIGN IN</div>
    <div class="tab" id="signUpTab">SIGN UP</div>
  </div>

  <form id="signInForm" class="active">
    <input type="text" id="signin-username" placeholder="Username" required>
    <input type="password" id="signin-password" placeholder="Password" required>
    <button type="submit" class="submit-btn">SIGN IN</button>
  </form>

  <form id="signUpForm">
    <input type="text" id="signup-username" placeholder="Username" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button type="submit" class="submit-btn">SIGN UP</button>
  </form>

  <button class="close-btn" id="closeModal">CLOSE</button>
</div>

<script>
const getStarted = document.getElementById("getStarted");
const modal = document.getElementById("authModal");
const closeModal = document.getElementById("closeModal");
const signInTab = document.getElementById("signInTab");
const signUpTab = document.getElementById("signUpTab");
const signInForm = document.getElementById("signInForm");
const signUpForm = document.getElementById("signUpForm");

getStarted.onclick = () => {
  modal.classList.add("active");
};

closeModal.onclick = () => {
  modal.classList.remove("active");
};

signInTab.onclick = () => {
  signInTab.classList.add("active");
  signUpTab.classList.remove("active");
  signInForm.classList.add("active");
  signUpForm.classList.remove("active");
};

signUpTab.onclick = () => {
  signUpTab.classList.add("active");
  signInTab.classList.remove("active");
  signUpForm.classList.add("active");
  signInForm.classList.remove("active");
};
</script>
</body>
</html>
