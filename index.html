<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crafthive</title>
<style>
@import url('https://fonts.cdnfonts.com/css/minecraft-4');
* {margin:0;padding:0;box-sizing:border-box;font-family:'Minecraft',sans-serif;}
body {
  background:url('https://i.postimg.cc/RNDz8BC1/bg.jpg') no-repeat center center/cover;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-shadow:2px 2px 0 #000;
}
h1 {
  font-size:60px;
  color:#00ff80;
  text-align:center;
  margin-bottom:10px;
}
p {
  font-size:18px;
  color:#ddd;
  text-align:center;
  margin-bottom:40px;
}
button {
  background:#00ff80;
  color:black;
  font-size:18px;
  padding:12px 25px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:all 0.2s;
}
button:hover {
  background:#00cc66;
  transform:scale(1.05);
}

/* Modal background */
.modal {
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

/* Modal box */
.modal-content {
  background:#000;
  border:2px solid #00ff80;
  padding:30px;
  border-radius:20px;
  width:320px;
  box-shadow:0 0 20px #00ff80;
  position:relative;
}

/* Cross mark */
.close {
  position:absolute;
  top:10px;
  right:15px;
  font-size:24px;
  color:#00ff80;
  cursor:pointer;
}

/* Tabs */
.tab {
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
}
.tab button {
  flex:1;
  margin:2px;
  background:none;
  color:#00ff80;
  border:2px solid #00ff80;
  border-radius:5px;
  font-size:14px;
}
.tab button.active {
  background:#00ff80;
  color:black;
}

/* Inputs */
input {
  width:100%;
  padding:10px;
  margin:8px 0;
  background:black;
  border:2px solid #00ff80;
  border-radius:5px;
  color:#00ff80;
}
input::placeholder {color:#00ff80;}

.modal-content button.submit {
  width:100%;
  background:#00ff80;
  color:black;
  padding:12px;
  border:none;
  border-radius:5px;
  margin-top:10px;
  font-size:16px;
}
.modal-content button.submit:hover {
  background:#00cc66;
}
</style>
</head>
<body>
  <h1>CRAFT HIVE</h1>
  <p>Welcome to the world of blocks and creativity â€” start your journey today</p>
  <button id="getStartedBtn">Get Started</button>

  <!-- Modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <h2 style="text-align:center;color:#00ff80;">Welcome!</h2>
      <div class="tab">
        <button id="signInTab" class="active">Sign In</button>
        <button id="signUpTab">Sign Up</button>
      </div>

      <div id="signInForm">
        <input type="text" placeholder="Username or Email">
        <input type="password" placeholder="Password">
        <button class="submit">Sign In</button>
      </div>

      <div id="signUpForm" style="display:none;">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="submit">Sign Up</button>
      </div>
    </div>
  </div>

<script>
const modal = document.getElementById('authModal');
const openBtn = document.getElementById('getStartedBtn');
const closeBtn = document.getElementById('closeBtn');
const signInTab = document.getElementById('signInTab');
const signUpTab = document.getElementById('signUpTab');
const signInForm = document.getElementById('signInForm');
const signUpForm = document.getElementById('signUpForm');

openBtn.onclick = () => modal.style.display = 'flex';
closeBtn.onclick = () => modal.style.display = 'none';
window.onclick = e => { if(e.target == modal) modal.style.display='none'; }

signInTab.onclick = () => {
  signInForm.style.display = 'block';
  signUpForm.style.display = 'none';
  signInTab.classList.add('active');
  signUpTab.classList.remove('active');
}
signUpTab.onclick = () => {
  signUpForm.style.display = 'block';
  signInForm.style.display = 'none';
  signUpTab.classList.add('active');
  signInTab.classList.remove('active');
}
</script>
</body>
</html>
