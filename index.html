<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftHive | Free Minecraft Hosting</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Minecraft', sans-serif;
      background: url('https://i.postimg.cc/RNDz8BC1/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
    }

    header {
      width: 100%;
      text-align: center;
      font-size: 50px;
      margin-top: 25px;
      color: #3fa63f;
      text-shadow: 3px 3px 0 #000, 6px 6px 0 #1b4d1b;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    main {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 15px;
      color: #ffffff;
      text-shadow: 3px 3px 0 #000, 6px 6px 0 #333;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      margin-bottom: 35px;
      line-height: 1.6;
      text-shadow: 2px 2px 4px #000;
    }

    a {
      text-decoration: none;
      font-size: 22px;
      padding: 15px 40px;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ff00, #00ccff);
      color: #000;
      box-shadow: 0 0 15px #00ff00;
      transition: all 0.3s ease;
    }

    a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ccff;
    }

    footer {
      margin-bottom: 15px;
      font-size: 14px;
      color: #ccc;
      text-shadow: 1px 1px 3px #000;
    }

    @media (max-width: 600px) {
      header { font-size: 34px; margin-top: 15px; }
      h1 { font-size: 40px; }
      p { font-size: 16px; width: 85%; }
      a { font-size: 18px; padding: 12px 28px; }
    }
  </style>
</head>
<body>
  <header>CraftHive</header>

  <main>
    <h1>Welcome to CraftHive</h1>
    <p>Join the next level of Minecraft hosting — performance, freedom, and creativity. Build your world with CraftHive today!</p>
    <a href="#">Get Started</a>
  </main>

  <footer>© 2025 CraftHive. All Rights Reserved.</footer>
</body>
</html>
