<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crafthive</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: url('https://postimg.cc/RNDz8BC1') no-repeat center center/cover;
  font-family: 'Press Start 2P', cursive;
  color: #00ff00;
  text-align: center;
  height: 100vh;
  overflow: hidden;
}
.overlay {
  background: rgba(0, 0, 0, 0.5);
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
h1 {
  font-size: 22px;
  text-shadow: 2px 2px #000;
  animation: glow 1.5s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px #00ff00; }
  to { text-shadow: 0 0 20px #00ff00; }
}
p {
  margin-top: 20px;
  font-size: 10px;
}
button {
  margin-top: 30px;
  padding: 10px 25px;
  border: 2px solid #00ff00;
  background: black;
  color: #00ff00;
  font-family: 'Press Start 2P', cursive;
  cursor: pointer;
  transition: all 0.2s;
}
button:hover {
  background: #00ff00;
  color: black;
  transform: scale(1.1);
}
.modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  background: rgba(0, 0, 0, 0.95);
  border: 3px solid #00ff00;
  padding: 25px;
  border-radius: 10px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  color: white;
  box-shadow: 0 0 25px #00ff00;
  opacity: 0;
  transition: all 0.4s ease-in-out;
}
.modal.active {
  display: block;
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}
.close {
  position: absolute;
  top: 5px;
  right: 10px;
  cursor: pointer;
  color: #00ff00;
  font-size: 18px;
}
.tab-container {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}
.tab {
  width: 48%;
  padding: 10px;
  cursor: pointer;
  background: #222;
  color: #00ff00;
  border: 2px solid #00ff00;
  font-size: 10px;
}
.tab.active {
  background: #00ff00;
  color: #000;
}
form {
  display: none;
  flex-direction: column;
  align-items: center;
}
form.active {
  display: flex;
}
input {
  margin: 6px 0;
  padding: 8px;
  width: 80%;
  border: 2px solid #00ff00;
  background: black;
  color: #00ff00;
  font-family: 'Press Start 2P', cursive;
}
#muteBtn {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background: black;
  border: 2px solid #00ff00;
  color: #00ff00;
  padding: 5px 10px;
  font-size: 10px;
}
</style>
</head>
<body>
<div class="overlay">
  <h1>CRAFTHIVE</h1>
  <p>Welcome to the world of blocks, adventure, and creativity!</p>
  <button id="startBtn">GET STARTED</button>
</div>

<div class="modal" id="authModal">
  <span class="close" id="closeModal">âœ–</span>
  <div class="tab-container">
    <div class="tab active" id="signInTab">SIGN IN</div>
    <div class="tab" id="signUpTab">SIGN UP</div>
  </div>
  <form id="signInForm" class="active">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button type="button">LOGIN</button>
  </form>
  <form id="signUpForm">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <input type="email" placeholder="Email">
    <button type="button">REGISTER</button>
  </form>
</div>

<button id="muteBtn">ðŸ”Š Music</button>

<audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_55a2e1b38f.mp3?filename=click-124467.mp3"></audio>
<audio id="openSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1a0a0d8764.mp3?filename=menu-open-125248.mp3"></audio>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_66ac70edb6.mp3?filename=game-loop-110397.mp3" loop></audio>

<script>
const startBtn = document.getElementById("startBtn");
const authModal = document.getElementById("authModal");
const closeModal = document.getElementById("closeModal");
const signInTab = document.getElementById("signInTab");
const signUpTab = document.getElementById("signUpTab");
const signInForm = document.getElementById("signInForm");
const signUpForm = document.getElementById("signUpForm");
const clickSound = document.getElementById("clickSound");
const openSound = document.getElementById("openSound");
const bgMusic = document.getElementById("bgMusic");
const muteBtn = document.getElementById("muteBtn");

startBtn.onclick = () => {
  clickSound.play();
  authModal.classList.add("active");
  openSound.play();
};
closeModal.onclick = () => {
  clickSound.play();
  authModal.classList.remove("active");
};
signInTab.onclick = () => {
  clickSound.play();
  signInTab.classList.add("active");
  signUpTab.classList.remove("active");
  signInForm.classList.add("active");
  signUpForm.classList.remove("active");
};
signUpTab.onclick = () => {
  clickSound.play();
  signUpTab.classList.add("active");
  signInTab.classList.remove("active");
  signUpForm.classList.add("active");
  signInForm.classList.remove("active");
};
bgMusic.volume = 0.4;
bgMusic.play();
muteBtn.onclick = () => {
  if (bgMusic.paused) {
    bgMusic.play();
    muteBtn.textContent = "ðŸ”Š Music";
  } else {
    bgMusic.pause();
    muteBtn.textContent = "ðŸ”‡ Muted";
  }
};
</script>
</body>
</html>
