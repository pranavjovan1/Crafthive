<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftHive</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:url('https://i.ibb.co/fY3jgGHJ/minecraft-java-and-bedrock-edition.jpg') no-repeat center center fixed;
      background-size:cover;
      font-family:'Press Start 2P',cursive;
      color:white;
      text-align:center;
    }
    h1{font-size:24px;text-shadow:3px 3px 6px #00FF00,0 0 6px #00FF00;margin-top:40px}
    p{font-size:12px;margin:10px 0 20px 0;text-shadow:2px 2px 4px #000}
    button{
      background-color:#00ff00;
      border:2px solid #00ff00;
      padding:10px 18px;
      font-family:'Press Start 2P',cursive;
      font-size:10px;
      border-radius:8px;
      cursor:pointer;
      text-shadow:2px 2px 4px #000;
      box-shadow:3px 3px 6px #000;
      transition:0.2s;
    }
    button:hover{background-color:#00cc00;transform:scale(1.05)}
    .popup{
      display:none;
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:rgba(0,0,0,0.7);
      justify-content:center;
      align-items:center;
    }
    .popup-content{
      background:#111;
      padding:25px;
      border-radius:10px;
      box-shadow:3px 3px 10px #00ff00;
      border:2px solid #00ff00;
    }
    .close{
      color:white;
      float:right;
      font-size:20px;
      cursor:pointer;
      text-shadow:2px 2px 4px #000;
    }
    .close:hover{color:red}
    #signinPopup input,#signupPopup input{
      background-color:#111;
      font-family:'Press Start 2P',cursive;
      font-size:0.7rem;
      color:#fff;
      text-align:center;
      border:2px solid #00FF00;
      border-radius:8px;
      padding:10px;
      margin:10px 0;
      margin-bottom:12px;
      text-shadow:2px 2px 4px #000;
      width:100%;
    }
    #sendCodeBtn {
      background-color: #00cc00;
      border: 2px solid #00ff00;
      color: #000;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 3px 3px 8px #000;
      text-transform: uppercase;
      width: 100%;
      transition: 0.25s ease;
    }
    #sendCodeBtn:hover {
      background-color: #009900;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>‚öíÔ∏èCraftHive‚öíÔ∏è</h1>
  <p>Welcome to CraftHive ‚Äî the gateway to your Minecraft world</p>
  <button onclick="openPopup('signupPopup')">Get Started</button>

  <!-- Sign In Popup -->
  <div id="signinPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('signinPopup')">&times;</span>
      <h2>Sign In</h2>
      <form id="signinForm" onsubmit="return loginUser(event);">
  <input type="email" id="signinEmail" placeholder="Email" required>
  <input type="password" id="signinPassword" placeholder="Password" required>
  <button type="submit">Sign In</button>
      </form>
      <p>New Here? <a href="#" onclick="switchPopup('signinPopup','signupPopup')">Sign Up</a></p>
    </div>
  </div>

  <!-- Sign Up Popup -->
  <div id="signupPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('signupPopup')">&times;</span>
      <h2>Sign Up</h2>
     <form id="signupForm" onsubmit="return completeSignup(event);">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <button type="button" id="sendCodeBtn" onclick="sendVerificationCode()">Send Verification Code</button>
        <input type="text" id="verificationCode" placeholder="Enter Verification Code" style="display:none;">
        <input type="password" id="signupPassword" placeholder="Password" style="display:none;">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display:none;">
        <button type="submit" id="signupBtn" style="display:none;">Sign Up</button>
      </form>
      <p>Already a user? <a href="#" onclick="switchPopup('signupPopup','signinPopup')">Sign In</a></p>
    </div>
  </div>

  <!-- Firebase & other scripts -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <!-- Firebase (compat) + Auth (compat) ‚Äî no ES module imports, works on GitHub Pages -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  // Firebase config (your values)
  const firebaseConfig = {
    apiKey: "AIzaSyDi2Gc1oJeBJBakMH1rbFOCkENf7pzDYsM",
    authDomain: "crafthive-auth.firebaseapp.com",
    projectId: "crafthive-auth",
    storageBucket: "crafthive-auth.appspot.com",
    messagingSenderId: "890742719601",
    appId: "1:890742719601:web:f67eb41a8ce1015fc947d0"
  };

  // Initialize Firebase (compat)
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Signup ‚Äî attach to window so HTML can call it
  window.completeSignup = async function(event){
    if (event) event.preventDefault();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value;
    const username = document.getElementById("signupUsername").value.trim();
    try {
      await auth.createUserWithEmailAndPassword(email, password);
      alert(`üéâ Account created for ${username}`);
      // showWelcome may replace body ‚Äî call it if exists
      if (typeof showWelcome === "function") showWelcome(username);
    } catch (err) {
      alert("‚ùå Signup failed: " + err.message);
    }
  };

  // Sign in
  window.loginUser = async function(event){
    if (event) event.preventDefault();
    const email = document.getElementById("signinEmail").value.trim();
    const password = document.getElementById("signinPassword").value;
    try {
      await auth.signInWithEmailAndPassword(email, password);
      alert("‚úÖ Login successful!");
      if (typeof showWelcome === "function") showWelcome(email);
    } catch (err) {
      alert("‚ùå Login failed: " + err.message);
    }
    return false;
  };

  // Logout
  window.logoutUser = async function(){
    try {
      await auth.signOut();
      alert("üëã Logged out successfully!");
      location.reload();
    } catch (err) {
      alert("‚ùå Logout failed: " + err.message);
    }
  };

  // Temporary verification function used by Send Verification Code button
  window.sendVerificationCode = function(){
    const email = document.getElementById("signupEmail").value.trim();
    if (!email) { alert("üìß Please enter your email first!"); return; }
    const code = Math.floor(100000 + Math.random() * 900000).toString();
    // store globally so completeSignup (if later updated) can check it
    window.__generatedCode = code;
    alert(`‚úÖ Verification code sent to ${email}\n(For testing: ${code})`);
    document.getElementById("verificationCode").style.display = "block";
    document.getElementById("signupPassword").style.display = "block";
    document.getElementById("confirmPassword").style.display = "block";
    document.getElementById("signupBtn").style.display = "block";
  };

  

</script>

<!-- Your normal popup or dashboard functions stay below -->

  
<script>
window.addEventListener("DOMContentLoaded", function() {
  window.openPopup = function(id) {
    document.getElementById(id).style.display = "flex";
  };
  window.closePopup = function(id) {
    document.getElementById(id).style.display = "none";
  };
  window.switchPopup = function(hideId, showId) {
    window.closePopup(hideId);
    window.openPopup(showId);
  };
});
</script>
</body>
</html>
